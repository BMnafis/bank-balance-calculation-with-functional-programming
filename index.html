<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank login page</title>
    <!-- tailwind css -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Custom css -->
    <style>
      body {
        background-image: linear-gradient(to right, #4e546b, #7c7170);
        background-repeat: no-repeat;
        background-size: cover;
        width: 100%;
        height: 100vh;
      }
      .login-wrap {
        background-color: #50525e;
        width: 400px;
        padding: 50px 30px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <h1 class="text-4xl relative top-8 text-gray-200 text-center font-semibold">
      Welcome To Bangladesh Civil Bank
    </h1>
    <section class="login-wrap border-t-4 border-green-400">
      <div class="mb-6">
        <input
          id="email-input"
          class="w-full px-4 py-2 text-lg"
          type="email"
          placeholder="Your Email"
        />
      </div>
      <div class="mb-6">
        <input
          id="password-input"
          class="w-full px-4 py-2 text-lg"
          type="password"
          placeholder="Your Password"
        />
      </div>
      <div class="text-center">
        <button
          class="
            w-3/4
            text-2xl
            font-medium
            text-white
            py-2
            bg-green-500
            inline-block
          "
          id="login-btn"
        >
          LogIn
        </button>
      </div>
    </section>
    <!-- Javascript -->
    <script src="js/login.js"></script>
  </body>
</html>
